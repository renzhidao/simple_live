name: Android CI (no manual changes)

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'simple_live_app/**'
      - '.github/workflows/android_build.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter (pin exact version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'  # 用确定的小版本，避免漂移到 3.35.x
          cache: true

      - name: Show Flutter version
        run: flutter --version

      - name: Auto-resolve dependency conflicts (no repo changes)
        working-directory: simple_live_app
        shell: bash
        run: |
          set -Eeuo pipefail
          echo "Try Set A (modern stack: media_kit_video>=1.3 + volume_controller>=3.0.2 + intl=0.20.2)"
          cat > pubspec_overrides.yaml <<'YAML'
          dependency_overrides:
            intl: "0.20.2"
            media_kit_video: ">=1.3.0 <2.0.0"
            volume_controller: ">=3.0.2 <4.0.0"
          YAML
          if flutter pub get; then
            echo "✅ Using overrides Set A."
          else
            echo "⚠️ Set A failed. Fallback to Set B (legacy stack: media_kit_video<1.3 + screen_brightness 0.2.x + volume_controller 2.x)."
            cat > pubspec_overrides.yaml <<'YAML'
            dependency_overrides:
              intl: "0.20.2"
              media_kit_video: ">=1.2.0 <1.3.0"
              screen_brightness: ">=0.2.2+1 <0.3.0"
              volume_controller: ">=2.0.7 <3.0.0"
            YAML
            flutter pub get
          fi
          flutter pub deps --style=compact | sed -n '1,150p' || true

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build APK (arm64)
        working-directory: simple_live_app
        shell: bash
        run: |
          set -Eeuo pipefail
          flutter build apk --release --target-platform android-arm64
          echo "🔍 APK outputs:"
          find build/app/outputs -type f -name "*.apk" -printf "%p\t%k KB\n" || true

      - name: Collect artifact
        working-directory: simple_live_app
        shell: bash
        run: |
          set -Eeuo pipefail
          APK=""
          if [[ -f build/app/outputs/flutter-apk/app-release.apk ]]; then
            APK="build/app/outputs/flutter-apk/app-release.apk"
          elif [[ -f build/app/outputs/apk/release/app-release.apk ]]; then
            APK="build/app/outputs/apk/release/app-release.apk"
          else
            APK=$(find build/app/outputs -type f -name "*release*.apk" | head -n 1 || true)
          fi
          if [[ -z "${APK}" ]]; then
            echo "❌ 没找到 release APK"; exit 1
          fi
          mkdir -p ../download
          cp "${APK}" ../download/simple-live-arm64.apk
          cp pubspec_overrides.yaml ../download/pubspec_overrides.used.yaml || true
          cp pubspec.lock ../download/pubspec.lock || true
          ls -lh ../download/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-arm64
          path: |
            download/simple-live-arm64.apk
            download/pubspec_overrides.used.yaml
            download/pubspec.lock
          if-no-files-found: error