name: Android CI (auto-resolve deps)

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'simple_live_app/**'
      - '.github/workflows/android_build.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true

      - name: Auto-resolve dependencies (no repo changes)
        working-directory: simple_live_app
        shell: bash
        run: |
          set -Eeuo pipefail
          echo "Try Strategy A: modern set (media_kit_video>=1.3, volume_controller>=3.0.2, intl=0.20.2)"
          cat > pubspec_overrides.yaml <<'YAML'
          dependency_overrides:
            intl: ">=0.20.2 <0.21.0"
            media_kit_video: ">=1.3.0 <2.0.0"
            volume_controller: ">=3.0.2 <4.0.0"
          YAML
          if flutter pub get; then
            echo "✅ Strategy A resolved."
          else
            echo "⚠️ Strategy A failed. Fallback to Strategy B: legacy set (media_kit_video<1.3, screen_brightness 0.2.x, volume_controller 2.x)"
            cat > pubspec_overrides.yaml <<'YAML'
            dependency_overrides:
              intl: ">=0.20.2 <0.21.0"
              media_kit_video: ">=1.2.0 <1.3.0"
              screen_brightness: ">=0.2.2+1 <0.3.0"
              volume_controller: ">=2.0.7 <3.0.0"
            YAML
            flutter pub get
          fi
          echo "Resolved deps (first 150 lines):"
          flutter pub deps --style=compact | sed -n '1,150p' || true

      - name: Build APK (release, arm64)
        working-directory: simple_live_app
        shell: bash
        run: |
          set -Eeuo pipefail
          flutter build apk --release --target-platform android-arm64
          echo "🔍 APK outputs:"
          find build/app/outputs -type f -name "*.apk" -printf "%p\t%k KB\n" || true

      - name: Collect artifact
        working-directory: simple_live_app
        shell: bash
        run: |
          set -Eeuo pipefail
          APK=""
          if [[ -f build/app/outputs/flutter-apk/app-release.apk ]]; then
            APK="build/app/outputs/flutter-apk/app-release.apk"
          elif [[ -f build/app/outputs/apk/release/app-release.apk ]]; then
            APK="build/app/outputs/apk/release/app-release.apk"
          else
            APK=$(find build/app/outputs -type f -name "*release*.apk" | head -n 1 || true)
          fi
          if [[ -z "${APK}" ]]; then
            echo "❌ 没找到 release APK"; exit 1
          fi
          mkdir -p ../download
          cp "${APK}" ../download/simple-live-arm64.apk
          cp pubspec_overrides.yaml ../download/pubspec_overrides.used.yaml || true
          cp pubspec.lock ../download/pubspec.lock || true
          ls -lh ../download/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-arm64
          path: |
            download/simple-live-arm64.apk
            download/pubspec_overrides.used.yaml
            download/pubspec.lock
          if-no-files-found: error