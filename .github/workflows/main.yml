name: Android CI

on:
  push:
    branches: [ master ]
    paths:
      - 'simple_live_app/**'
      - '.github/workflows/android_build.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Generate debug keystore
      run: |
        keytool -genkey -v \
          -keystore debug.keystore \
          -alias androiddebugkey \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass android \
          -keypass android \
          -dname "CN=Android Debug,O=Android,C=US"

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable

    - name: Setup debug signing
      run: |
        echo "storeFile=debug.keystore" > simple_live_app/android/key.properties
        echo "storePassword=android" >> simple_live_app/android/key.properties
        echo "keyPassword=android" >> simple_live_app/android/key.properties
        echo "keyAlias=androiddebugkey" >> simple_live_app/android/key.properties

    - name: Gradle cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Build APK
      run: |
        flutter pub get
        flutter build apk --release --target-platform android-arm64

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/apk/release/app-release.apk

