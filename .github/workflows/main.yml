name: Android CI

on:
  push:
    branches: [ master ]
    paths:
      - 'simple_live_app/**'
      - '.github/workflows/android_build.yml'
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Generate debug keystore
        working-directory: simple_live_app/android/app
        run: |
          keytool -genkey -v \
            -keystore debug.keystore \
            -storetype JKS \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Setup debug signing
        working-directory: simple_live_app/android
        run: |
          cat > key.properties <<'EOF'
          storeFile=app/debug.keystore
          storePassword=android
          keyPassword=android
          keyAlias=androiddebugkey
          EOF

      - name: Ensure Android SDK path
        working-directory: simple_live_app/android
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Override intl version (CI only)
        working-directory: simple_live_app
        run: |
          cat > pubspec_overrides.yaml <<'YAML'
          dependency_overrides:
            intl: 0.20.2
          YAML
          echo "pubspec_overrides.yaml created:"
          cat pubspec_overrides.yaml

      - name: Fetch packages
        working-directory: simple_live_app
        run: flutter pub get

      - name: Build APK (release, arm64)
        working-directory: simple_live_app
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: |
            simple_live_app/build/app/outputs/flutter-apk/*.apk
            simple_live_app/build/app/outputs/apk/release/*.apk